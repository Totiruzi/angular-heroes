<mat-list-item>
  <h4 mat-line>
    <b>{{question.no}}. {{question.description}} ?</b>
  </h4>
  <span mat-line>
    <p>
      <mat-radio-group (change)="setAnswer()" [(ngModel)]="answer" fxLayout="row" fxLayoutGap="10px">
        <mat-radio-button value="yes">Yes</mat-radio-button>
        <mat-radio-button value="no">No</mat-radio-button>
      </mat-radio-group>
    </p>
  </span>
</mat-list-item>
